<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    
    <!-- Font Awesome link-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!--CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="media/media.css">
    
    <title>BOOTSTRAP Grid Layout</title>
  </head>
  <body>
    <!--Header Start-->
    <section class="header">
       <div class="container">
           <div class="row">
               <div class="col-md-2 col-sm-3 col-12">
                   <div class="box">1.1 LOGO</div>
               </div>
               <div class="col-md-7 col-sm-6 col-7">
                   <div class="box">1.2 Menu</div>
               </div>
               <div class="col-md-3 col-sm-3 col-5">
                   <div class="box"> 1.3 Search</div>
               </div> 
           </div>
       </div> 
    </section>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                  <div class="row">
                      <div class="col-md-8 col-sm-12 d-sm-block d-none">
                        <div class="box">2.1 Banner</div>
                      </div>
                      <div class="col-md-4 col-sm-12">
                        <div class="box">2.2 Banner</div>
                      </div>
                  </div>  
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box red">3 Sidebar</div>
                </div>
            </div>
        </div>
    </section>
    <section class="body">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9">
                            <div class="box">4.1 Body</div>
                        </div>
                        <div class="col-sm-3 d-md-none d-sm-block">
                            <div class="box red">3</div>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="box"> 4.2 Body</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box">5 Body</div>
                </div>
            </div>
        </div>
    </section>
    <section class="bar d-md-none d-sm-block d-none">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">5 Bar</div>
                </div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">6 Footer</div>
                </div>
            </div>
        </div>
    </section>
    <!--Header End-->
    <!--JS links-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
